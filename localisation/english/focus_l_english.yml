l_english:
 val_wilting_kingdom:0 "A Wilting Kingdom"
 val_wilting_kingdom_desc:0 "Vale has fallen hard after the Atlas Event. Our people are begining to lose faith in our administration and our rivals in Vytal are growing ever stronger. Serious reforms are needed to keep our kingdom aloat, and they have to come soon."
 val_internal_maters:0 "Internal Affairs"
 val_internal_maters_desc:0 "With Goodwitch aging, Vale will need to a way to govern itself once she leaves. There's heated debates over weather we reestablish the councils or the centralization into one pserson and weather that's democratic at all."
 val_prepare_beacon1:0 "Preparing for the Reopening"
 val_prepare_beacon1_desc:0 "Repairs for Beacon Academy are nearly complete but we still need to real our industry and economy. Our final plan will be to finish up the Beacon repairs and fully heal our industry and armed forces so we can really get back into the world."
 val_build_civs:0 "Finalising Industrial Recovery"
 val_build_civs_desc:0 "With our industry now all but fully operational and with our unemployment droping, we can finaly get out of this depression we have been in for decades."
 val_remake_council:0 "Restore The Council"
 val_remake_council_desc:0 "Restoring the council micht be an unpopular choice due to many losing faith in them when the Atlas Event ocured, we still think it's the best idea to lead a hopefuly, prosperous and strong Vale, obiously with some major modifications to it to placate the public and have it more compotent in general."
 val_centralized_democracy:0 "Centralize Leadership"
 val_centralized_democracy_desc:0 "The councils lead our country to ruin with ther incompetance at almost every event and with Glinda as head for the country being nominaly good, we see that to have a strong Vale that can handle itself, we need someone who can make decions fast and to remove the bloated council that has failed us."
 val_reform_the_consitution:0 "Reforming the Constitution"
 val_reform_the_consitution_desc:0 "The first part to make the changes to our constitution made during the interum government permanant to fully legitimaze our position to the law."
 val_hunter_drive:0 "Initiate A Hunter Drive"
 val_hunter_drive_desc:0 "With Beacon's reconstruction nearly complete, we now have to realy begin looking for hunters for it. Hunters are still reveared in the eyes of the public so a drive for the best will be easy."
 val_speed_up_repairs:0 "Speed Up Repairs"
 val_speed_up_repairs_desc:0 "With more resources alocated to the Beacon repairs, we can ramp up repairs to end this process quicker and move our main focus to other maters."
 val_finishing_touches:0 "Finishing Touches"
 val_finishing_touches_desc:0 "Beacon is almost compleate and the hunters are gathered. A celebration of our legacy and to our future will come soon and it will be glorious."
 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvement in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counterparts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."